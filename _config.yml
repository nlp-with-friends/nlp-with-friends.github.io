# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#------------------------------------------------------------------------------

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: NLP with Friends
subtitle: By students, for students,<br>where everyone is invited!
email: nlp.with.friends@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  NLP with friends is an online seminar series made by students, for students, where everyone is invited.
twitter_username: username
github_username: nlp-with-friends
minimal_mistakes_skin: "mint" #default
search: true
url: https://nlp-with-friends.github.io
baseurl: ""
repository: nlp-with-friends/nlp-with-friends.github.io
logo: "/assets/images/logo.png"
comments:
  provider: "disqus"
  disqus:
    shortname: "nlpwithfriends"


# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /past/:title/
paginate: 5 # amount of posts to show
paginate_path: /past/page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages
  - _upcoming
  - _past

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# Analytics
analytics:
  provider               : "google-universal" # false (default), "google", "google-universal", "custom"
  google:
    tracking_id          : "UA-172489678-1" 
    anonymize_ip         : true

# Default Site 'Author' (next speaker)
author: Zaid Alyafeai

footer:
  links:
    - label: "Contact Us"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:nlp.with.friends@gmail.com"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/NLPwithFriends"
    - label: "Youtube"
      icon: "fab fa-youtube"
      url: "https://www.youtube.com/channel/UCspapbPlDQn1Tc7Pym2KMTw/videos"


defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: false
      related: false
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
  # _upcoming
  - scope:
      path: ""
      type: upcoming
    values:
      layout: single
      author_profile: true
  # _past
  - scope:
      path: ""
      type: past
    values:
      layout: single
      author_profile: true


collections:
  upcoming:
    output: true
    permalink: /upcoming/:path/
  past:
    output: true
    permalink: /past/:path/

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

compress_html:
  clippings: all
  ignore:
    envs: development  # disable compression in dev environment
